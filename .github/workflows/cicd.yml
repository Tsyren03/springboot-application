name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Get current time
        uses: josStorer/get-current-time@v2.0.2
        id: current-time
        with:
          format: 'YYYY-MM-DDTHH-mm-ss'
          utc0ffset: '+09:00'

      - name: Set artifact
        run: echo "artifact=$(ls ./build/libs/*.jar | head -n 1)" >> $GITHUB_ENV

      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }} # Corrected input name
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # Corrected input name
          application_name: springbootdeploy   # Your application name
          environment_name: springbootdeploy-env # Your environment name
          version_label: github-action-${{ steps.current-time.outputs.formattedTime }}  # Unique version label
          region: ap-northeast-2                # Your AWS region
          deployment_package: ${{ env.artifact }} # Use the artifact set in the previous step
