<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .header {
            background-color: #f0f0f0;
            padding: 50px 0;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5rem;
        }
        .header h4 {
            font-size: 1.5rem;
            color: #555;
        }
        .article-header {
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }
        .btn {
            margin-right: 10px;
        }
        .back-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">Welcome to the Blog</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">
                <header class="article-header mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${article.title}">Blog Title</h1>
                    <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')} By ${article.author}|">Posted on YYYY-MM-DD HH:MM by Author</div>
                </header>
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${article.content}">Blog content goes here...</p>
                </section>
                <button type="button" id="modify-btn"
                        th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
                        class="btn btn-primary btn-sm">Edit</button>
                <button type="button" id="delete-btn"
                        class="btn btn-danger btn-sm">Delete</button>

                <!-- Back to list of articles link -->
                <div class="back-link">
                    <a href="/articles" class="btn btn-link">‚Üê Back to Articles</a>
                </div>
            </article>
        </div>
    </div>
</div>

<script src="/js/article.js"></script>
</body>
</html>
