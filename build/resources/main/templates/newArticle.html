<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .header {
            background-color: #f0f0f0;
            padding: 50px 0;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5rem;
        }
        .header h4 {
            font-size: 1.5rem;
            color: #555;
        }
        .form-control {
            margin-bottom: 20px;
        }
        .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">Welcome to the Blog</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">

                <!-- Title input field -->
                <header class="mb-4">
                    <input type="text" class="form-control" placeholder="Title" id="title" th:value="${article.title}">
                </header>

                <!-- Content input field (textarea) -->
                <section class="mb-5">
                    <textarea class="form-control h-25" rows="10" placeholder="Content" id="content" th:text="${article.content}"></textarea>
                </section>

                <!-- Conditional buttons for Modify/Create -->
                <button th:if="${article.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">Modify</button>
                <button th:if="${article.id} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">Create</button>

                <!-- Back button -->
                <button type="button" class="btn btn-secondary btn-sm" th:onclick="|location.href='@{/articles}'|">Back to List</button>
            </article>
        </div>
    </div>
</div>

<script src="/js/article.js"></script>
</body>
</html>
