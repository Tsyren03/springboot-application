<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Post List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .header {
            background-color: #f0f0f0;
            padding: 50px 0;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5rem;
        }
        .header h4 {
            font-size: 1.5rem;
            color: #555;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn {
            margin-right: 10px;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="header">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">Welcome to the Blog</h4>
</div>

<div class="container mt-5">
    <!-- Centered "Create New Post" Button -->
    <div class="text-center mb-3">
        <button type="button" id="create-btn"
                th:onclick="|location.href='@{/new-article}'|"
                class="btn btn-secondary btn-sm">Create New Post</button>
    </div>

    <div class="row" th:each="item : ${articles}">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header text-muted">
                    Post ID: <span th:text="${item.id}"></span>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title}">Post Title</h5>
                    <p class="card-text" th:text="${item.content}">Post content goes here...</p>
                    <div class="text-center">
                        <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary btn-sm">View Post</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Centered "Logout" Button -->
    <div class="text-center mt-3">
        <button type="button" class="btn btn-secondary" id="logout-btn">Logout</button>
    </div>
</div>

<script src="/js/token.js"></script>
<script src="/js/article.js"></script>
</body>
</html>
